                clinicName:
                  type: string
                  example: ZibaRoyan
                birthday:
                  type: string
                  example: 2023-10-11T00:00:00Z
                phoneNumber:
                  type: string
                  example: +17804246272
                questionerId:
                  type: string
                  example: 072dbcb1-37de-45f8-9cea-04bd6bab2feb
